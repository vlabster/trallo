<!doctype html>
<html>
<head>
	<title>Uploading and Downloading</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=6.2.6" type="text/javascript"></script>
	<script src="../../codebase/filemanager.js?v=6.2.6" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=6.2.6">
	<link rel="stylesheet" type="text/css" href="../../codebase/filemanager.css?v=6.2.6">

	<style>
		.header{
			background: #e5e5e5;
		}
		.header div{
			padding: 0 10px;
		}
	</style>

</head>
<body>
<script type="text/javascript">
	webix.ready(function(){
		webix.ui({
			rows:[
				{ view: "label", css: "header", label: "File Manager allows to upload files into selected folder."},
				{
					view:"filemanager",
					id:"files",
					handlers:{
						"upload" : "/filemanager/samples/server",
						"download": "/filemanager/samples/server",
						"remove": "/filemanager/samples/server"
					}
				}
			]
		});

		$$("files").load("/filemanager/samples/server");
	});
</script>
</body>
</html>
